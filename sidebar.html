<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pro Side AI - Sidebar</title>
  <link rel="stylesheet" href="sidebar.css" />
  <!-- Tesseract.js for OCR -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.1.1/dist/tesseract.min.js"></script>
  <!-- pdf.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
</head>
<body>
  <div id="pro-side-ai-root">
    <header class="header">
      <div class="title">
        <strong>Pro Side AI</strong>
      </div>
      <div class="actions">
        <button id="btn-settings" title="Cài đặt">⚙️</button>
        <button id="btn-close" title="Đóng">✖</button>
      </div>
    </header>

    <section class="controls">
      <label for="ai-tool">Công cụ AI</label>
      <select id="ai-tool"></select>
      <textarea id="prompt" placeholder="Nhập câu hỏi..."></textarea>

      <div class="tool-buttons">
        <button id="btn-send">Gửi</button>
        <button id="btn-upload-image">OCR từ ảnh</button>
        <button id="btn-capture-region">Quét vùng (OCR)</button>
        <button id="btn-upload-pdf">Chat với PDF</button>
      </div>
    </section>

    <section class="response">
      <div id="response-content">Kết quả sẽ hiển thị ở đây.</div>
    </section>

    <section class="history">
      <h3>Lịch sử</h3>
      <ul id="history-list"></ul>
      <button id="btn-clear-history">Xóa lịch sử</button>
    </section>

    <input type="file" id="image-input" accept="image/*" style="display:none" />
    <input type="file" id="pdf-input" accept="application/pdf" style="display:none" />

    <div id="overlay-crop" class="hidden">
      <canvas id="overlay-canvas"></canvas>
      <div class="crop-actions">
        <button id="crop-ok">OK</button>
        <button id="crop-cancel">Hủy</button>
      </div>
    </div>
  </div>

  <script src="sidebar.js"></script>
</body>
</html>
